<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon_zelda.webp">
    <title>The Legend of Zelda</title>
</head>
<body>
    <main>
    <div class="login-box">
      <h2>Event</h2>
      <form id="formulario">
        <div class="user-box">
          <input type="text" name="title" required="">
          <label>Title</label>
        </div>
        <div class="user-box">
          <input type="text" name="text" required="">
          <label>Text</label>
        </div>
        <div class="user-box">
          <input type="number" min="1900" max="2030" step="1" required="">
          <label>Date</label>
        </div>
        <div class="user-box">
          <input type="url" name="url" required="">
          <label>Image</label>
        </div>
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Enviar
        </a>
      </form>
    </div>
    </main>
      <script type="module" src="./assets/js/form.js"></script>
</body>
</html>
